---
  - name: Initial setup
    hosts: all
    roles: 
        - init

  - name: DNS servers
    hosts: dns_servers
    roles:
      - bind
    tags:
      - b

  - name: Database servers
    hosts: db_servers
    roles:
      - mysql
    tags:
      - db

  - name: Web servers
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags:
      - w

  - name: Monitor servers
    hosts: monitor_servers
    roles:
      - prometheus
    tags:
      - m
