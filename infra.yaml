---
  - name: Initial setup
    hosts: all
    roles: 
        - init
    tags:
      - i
      - init

  - name: DNS servers
    hosts: dns_servers
    roles:
      - bind
    tags:
      - b
      - bind

  - name: Database servers
    hosts: db_servers
    roles:
      - mysql
      - influxdb
    tags:
      - db
      - database

  - name: Web servers
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags:
      - w
      - web

  - name: Monitor servers
    hosts: monitor_servers
    roles:
      - prometheus
      - grafana
    tags:
      - m
      - monitoring

  - name: Pinger
    hosts: pinger
    roles:
      - pinger
    tags:
      - p
      - pinger
