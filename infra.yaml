---
  - name: Initial setup
    hosts: all
    roles: 
        - init
    tags:
      - i
      - init

  - name: DNS servers
    hosts: dns_servers
    roles:
      - bind
    tags:
      - b
      - bind

  - name: Database MySql
    hosts: db_mysql_servers
    roles:
      - mysql
    tags:
      - my
      - mysql
  
  - name: Web servers
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags:
      - w
      - web

  - name: Database InfluxDB
    hosts: db_influxdb_servers
    roles:
      - influxdb
    tags:
      - influxdb

  - name: Monitor servers
    hosts: monitor_servers
    roles:
      - prometheus
      - grafana
    tags:
      - mo
      - monitoring

  - name: Pinger
    hosts: pinger
    roles:
      - pinger
    tags:
      - p
      - pinger
