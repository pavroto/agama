---
  - name: Initial setup
    hosts: all
    roles: 
        - init

  - name: DNS servers
    hosts: dns_servers
    roles:
      - bind

  - name: Database servers
    hosts: db_servers
    roles:
      - mysql

  - name: Web servers
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  - name: Monitor servers
    hosts: monitor_servers
    roles:
      - prometheus
